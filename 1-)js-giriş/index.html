<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Ders-1</title>
  </head>
  <body>
    <!-- 
    
    * Javascript Nedir ?
    
    Html ile oluşturulan,css ile stillendirilen web sayfalarına dinamiklik kazandırmak için kullanılan bir programlama dildir.Ne html ne css için "programlama dilidir" ibaresi kullanmadık.Çünkü bir yazılım dilini programlama dili olarak değerlendirebilmemiz için bu dilin dinamik çıktı vermesi gerekir.Ör: Html'de 2+2 dediğimizde bize 4 sonucunu vermezken javascript'de 2+2 dediğimizde bize 4 sonucunu verir.
    Javascript programlama dilleri içerisinde dünya üzerindeki en popüler programlama dilidir.

    * Javascript Neden Bu Kadar Popüler ?

    Javascript ile frontend,backend ve mobile geliştirme yapabildiğimizden bu kadar popülerdir.


    * Javascript Kodlaması Nasıl Yapılır ?

    Nasıl html kodlamasını .html uzantılı,css kodlamasını .css uzantılı dosyalarda yaptıysak javascript kodlamasınıda .js uzantılı dosyalarda yapacağız.

    * Javascript Dosya Bağlantısı

    Javascript kodlarının yazıldığı .js uzantılı dosyaları html dosyasına bağlamamız gerekir.Bunu ise body'nin en altında script etiketi ile yaparız.script etiketinin src attribute'üne bağlanacak olan javascript dosyasının dosya yolunu yazmamız gerekir.


    ? Neden Javascript Bağlantısını Body'nin Sonuna Yapıyoruz ?

    Bir web sitesinde önce html sonra css enson ise javascript kodlarının okunması en ideal yöntemdir.

    -->

    <!-- * Javascript Bağlantı -->
    <script src="./main.js"></script>
  </body>
</html>
